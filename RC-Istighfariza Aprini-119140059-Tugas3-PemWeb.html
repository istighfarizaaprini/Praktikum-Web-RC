<html>

<head>
    <title>Tugas Praktikum mg 3</title>
</head>

<body>
    <td>select theme : </td>
    <td><select id="tema" onclick="tema_kita()">
		<option value="white">White</option>
		<option value="black">Black</option>
        <option value="blue">Blue</option>
	</select></td>

    <h1>This is my website</h1>

    <td>Select the weather type today : </td>
    <td><select id="cuaca" onclick="weather()">
		<option value="sunny">Sunny</option>
		<option value="rainy">Rainy</option>
		<option value="cloudy">Cloudy</option>
	</select></td>
    <p id="teks"></p>

    <p>Input number :
        <input type="number" id="angka">
        <input type="submit" value="Get Factorial" onclick="faktorial()">
    </p>
    <p id="teks2"></p>

    <script type="text/javascript">
        function tema_kita() {
            var Tema = document.getElementById('tema').value;
            if (Tema == "black") {
                document.body.style.background = "black";
                document.body.style.color = "white";
            } else if (Tema == "white") {
                document.body.style.background = "white";
                document.body.style.color = "black";
            } else {
                document.body.style.background = "blue";
                document.body.style.color = "white";
            }
        }

        function weather() {
            var Cuaca = document.getElementById("cuaca").value;

            var tulisan = "";
            if (Cuaca == "sunny") {
                tulisan = "Enak nih minum boba";
            } else if (Cuaca == "rainy") {
                tulisan = "Mari kita tidur dengan selimut yang hangat";
            } else if (Cuaca == "cloudy") {
                tulisan = "Mari kita rebahan sambil nonton ;)";
            }
            document.getElementById("teks").innerHTML = tulisan;
        }

        function faktorial() {
            var angka = document.getElementById("angka").value;
            var hasil = 1;

            var i = angka;
            while (i != 0) {
                hasil = hasil * i;
                i--;
            }

            var tulisan = "The factorial of " + angka + " is " + hasil;
            document.getElementById("teks2").innerHTML = tulisan;
        }
    </script>
</body>

</html>
